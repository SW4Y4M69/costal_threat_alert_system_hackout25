
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coastal Threat Alert — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">🌊 Coastal Threat Alert</a>
    <div class="text-white">Demo MVP – Static + WebSocket</div>
  </nav>

  <div class="container my-4">
    <div class="row g-3">
      
      <!-- Left Column -->
      <div class="col-lg-4">
        <!-- Live Sensor Card -->
        <div class="card p-3 shadow-sm mb-3">
          <h6>Live Sensor (WebSocket)</h6>
          <div id="reading" class="my-2">Loading...</div>
          <div class="d-grid mt-3">
            <button id="btn-manual" class="btn btn-outline-primary">🚨 Send Manual Alert</button>
            <button id="btn-export" class="btn btn-outline-secondary mt-2">⬇ Export Alerts (JSON)</button>
          </div>
        </div>

        <!-- Alerts Feed Card -->
        <div class="card p-3 shadow-sm">
          <h6>Alerts Feed</h6>
          <div id="alertsFeed" style="max-height:320px; overflow:auto;">No alerts yet</div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-lg-8">
        <!-- Trends Chart Card -->
        <div class="card p-3 shadow-sm mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <h6>Trends</h6>
            <small class="text-muted">Updates via WebSocket</small>
          </div>
          <canvas id="chart" height="180" class="mt-2"></canvas>
        </div>

        <!-- Map Card -->
        <div class="card p-3 shadow-sm">
          <h6>Sensor Map</h6>
          <div id="map" style="height:350px;"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-4 text-center text-muted">
      Built for hackathon demo • Uses IsolationForest + thresholds • Optional: Twilio SMS
    </footer>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="ws_app.js"></script>
</body>
</html>
